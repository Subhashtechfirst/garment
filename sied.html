<!DOCTYPE html>
<html>
<head>
	<title></title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<style type="text/css">
		body{
			padding: 5rem;
			display: flex;
			justify-content: center;
			align-items: center;
		}
		section{
			display: flex;
			width: 800px;
			padding: 20px;
/*			border:2px solid red;
*/			border-radius: 10px;
			background-image: linear-gradient(to bottom, #ffffff 0%, #ffffcc 100%);
			box-shadow: -1px 1px 14px 10px rgba(0,0,0,0.44);
		}
		section > div{
			flex: 1;
		}
		form input{
			display: block;	
			width: 90%;
			padding: 18px;
			margin: 6px 1px 20px;
			border-radius: 30px;
			border:1px solid lightgray;
		}
		form label{
			text-align: left;
			display: block;
			margin-left: 22px;
			font-size: 20px;
		}
		button[type="submit"]{
			width: 95%;
			padding: 18px;
			margin: 20px 1px 20px;
			border-radius: 30px;
			border:1px solid lightgray;
			background-color: #ffd85f;
			font-size: 20px;

		}
		.mybtn1{
			width: 110px;
		    padding: 8px;
		    margin: 10px 2px;
		    border-radius: 30px;
		    border:1px solid lightgray;
		    font-size: 20px;

		}
		.mybtn2{
			width: 160px;
		    padding: 8px;
		    margin: 10px 8px;
		    border-radius: 30px;
		    border:1px solid lightgray;
		    font-size: 20px;
		    align-items: center;

		}
		#form div{
			text-align: center;
		}
		#form{

		}
		.fa-google{
			color: red;
		}
		.imgbox{
			display: flex;
			justify-content: center;
			align-items: center;
			padding: 10px;

		}

	</style>
</head>
<body>
   <section>
   	<div id="form">
   		<button class="mybtn1" type="button"> Crextio</button>
   		<form>
   			<div>
   				<h1>Create An Account</h1>
   				<p>Sing up and get 30 Days free trials.</p>
   			</div>
   			<div>
   				<label>Full Name</label>
   				<input type="text" name="" placeholder="Enter User Name">
   			</div>
   			<div>
   				<label> Email</label>
   				<input type="email" name="" placeholder="Enter User Email">
   			</div>
   			<div>
   				<label> Password</label>
   				<input type="password" name="" placeholder="Enter User Password">
   			</div>
   			<div>
   				<button type="submit">Submit</button>
   			</div>
   			<div>
   				<button class="mybtn2" type="button"><i class="fa fa-apple"></i> Apple</button>
   				<button class="mybtn2" type="button"><i class="fa fa-google"></i> Google</button>
   				
   			</div>
   			<div>
   				<p>Have any account?<a href="">Sing in</a></p>
   				<a href="">Terms & Conditions</a>
   			</div>

   		</form>
   	</div>
   	<div class="imgbox">

   		<img src="https://talerang.com/wp-content/uploads/2018/06/Ace-your-meetings.jpg" width="100%" height="100%">
   	</div>
   </section>
</body>
</html>
